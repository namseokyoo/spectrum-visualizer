<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="locus" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="15%" stop-color="#3b82f6"/>
      <stop offset="30%" stop-color="#06b6d4"/>
      <stop offset="45%" stop-color="#22c55e"/>
      <stop offset="60%" stop-color="#eab308"/>
      <stop offset="80%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <radialGradient id="glow" cx="0.45" cy="0.5" r="0.4">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Grid lines (subtle) -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.4">
    <line x1="150" y1="80" x2="150" y2="530"/>
    <line x1="270" y1="80" x2="270" y2="530"/>
    <line x1="390" y1="80" x2="390" y2="530"/>
    <line x1="510" y1="80" x2="510" y2="530"/>
    <line x1="630" y1="80" x2="630" y2="530"/>
    <line x1="150" y1="170" x2="630" y2="170"/>
    <line x1="150" y1="260" x2="630" y2="260"/>
    <line x1="150" y1="350" x2="630" y2="350"/>
    <line x1="150" y1="440" x2="630" y2="440"/>
  </g>

  <!-- Axes -->
  <line x1="150" y1="530" x2="650" y2="530" stroke="#64748b" stroke-width="1.5"/>
  <line x1="150" y1="530" x2="150" y2="70" stroke="#64748b" stroke-width="1.5"/>

  <!-- Axis labels -->
  <text x="400" y="570" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle">x</text>
  <text x="120" y="300" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="16" text-anchor="middle" transform="rotate(-90, 120, 300)">y</text>

  <!-- CIE 1931 spectral locus (simplified horseshoe shape) -->
  <path d="M 198 500 C 195 460 180 380 175 340 C 170 300 175 250 190 210 C 205 170 230 135 270 115 C 310 95 360 90 410 100 C 460 110 505 135 540 170 C 575 205 590 250 590 300 C 590 350 580 400 565 440 C 550 480 530 505 505 515 L 198 500 Z"
        fill="none" stroke="url(#locus)" stroke-width="3" filter="url(#blur)"/>
  <path d="M 198 500 C 195 460 180 380 175 340 C 170 300 175 250 190 210 C 205 170 230 135 270 115 C 310 95 360 90 410 100 C 460 110 505 135 540 170 C 575 205 590 250 590 300 C 590 350 580 400 565 440 C 550 480 530 505 505 515 L 198 500 Z"
        fill="none" stroke="url(#locus)" stroke-width="2.5"/>

  <!-- Inner color fill (faint) -->
  <path d="M 198 500 C 195 460 180 380 175 340 C 170 300 175 250 190 210 C 205 170 230 135 270 115 C 310 95 360 90 410 100 C 460 110 505 135 540 170 C 575 205 590 250 590 300 C 590 350 580 400 565 440 C 550 480 530 505 505 515 L 198 500 Z"
        fill="url(#locus)" opacity="0.08"/>

  <!-- Wavelength labels on locus -->
  <text x="185" y="205" fill="#818cf8" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">460</text>
  <text x="165" y="330" fill="#06b6d4" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">480</text>
  <text x="248" y="100" fill="#22c55e" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">520</text>
  <text x="420" y="85" fill="#84cc16" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">550</text>
  <text x="560" y="160" fill="#eab308" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">580</text>
  <text x="598" y="300" fill="#f97316" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">600</text>
  <text x="515" y="530" fill="#ef4444" font-family="system-ui, sans-serif" font-size="11" opacity="0.8">700</text>

  <!-- Sample data point with crosshair -->
  <circle cx="350" cy="260" r="6" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
  <line x1="335" y1="260" x2="365" y2="260" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>
  <line x1="350" y1="245" x2="350" y2="275" stroke="#3b82f6" stroke-width="1" opacity="0.6"/>

  <!-- sRGB gamut triangle (dashed) -->
  <polygon points="390,120 195,460 560,380" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="6,4" opacity="0.5"/>

  <!-- Right side content -->
  <g transform="translate(720, 100)">
    <!-- Title -->
    <text x="0" y="0" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="36" font-weight="700">
      <tspan x="0" dy="0">Spectrum</tspan>
      <tspan x="0" dy="44">Visualizer</tspan>
    </text>

    <!-- Subtitle -->
    <text x="0" y="110" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="16" font-weight="500">ISCV</text>

    <!-- Description -->
    <text x="0" y="155" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">
      <tspan x="0" dy="0">Interactive spectrum-to-color visualization</tspan>
      <tspan x="0" dy="22">for OLED and display research.</tspan>
    </text>

    <!-- Feature pills -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="110" height="28" rx="14" fill="#1e3a5f" opacity="0.8"/>
      <text x="55" y="18" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">CIE 1931 xy</text>

      <rect x="120" y="0" width="110" height="28" rx="14" fill="#1e3a5f" opacity="0.8"/>
      <text x="175" y="18" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">CIE 1976 u'v'</text>

      <rect x="240" y="0" width="130" height="28" rx="14" fill="#1e3a5f" opacity="0.8"/>
      <text x="305" y="18" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">Wavelength Shift</text>
    </g>

    <!-- Gamut badges -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="70" height="24" rx="12" fill="#3f1f1f" opacity="0.7"/>
      <text x="35" y="16" fill="#f87171" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">sRGB</text>

      <rect x="80" y="0" width="80" height="24" rx="12" fill="#1f3f1f" opacity="0.7"/>
      <text x="120" y="16" fill="#4ade80" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">DCI-P3</text>

      <rect x="170" y="0" width="85" height="24" rx="12" fill="#1f2f3f" opacity="0.7"/>
      <text x="212" y="16" fill="#60a5fa" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle">BT.2020</text>
    </g>

    <!-- CIE coordinate display -->
    <g transform="translate(0, 330)">
      <rect x="0" y="0" width="380" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="20" y="22" fill="#64748b" font-family="monospace" font-size="11">CIE 1931</text>
      <text x="20" y="42" fill="#e2e8f0" font-family="monospace" font-size="14">x = 0.3127  y = 0.3290</text>
      <text x="260" y="22" fill="#64748b" font-family="monospace" font-size="11">Peak</text>
      <text x="260" y="42" fill="#60a5fa" font-family="monospace" font-size="14">550.0 nm</text>
    </g>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="600" width="1200" height="30" fill="#0f172a" opacity="0.5"/>
  <text x="1170" y="620" fill="#475569" font-family="system-ui, sans-serif" font-size="12" text-anchor="end">spectrum-visualizer-seven.vercel.app</text>
</svg>
